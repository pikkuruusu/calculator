<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffan's calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="growing-line"></div>
        </div>
        <div id="main">
            <div id="screen">123456789</div>
            <div class="button top-bar" id="">AC</div>
            <div class="button top-bar" id="">+/–</div>
            <div class="button top-bar" id="">%</div>
            <div class="button right-bar" id="">÷</div>
            <div class="button" id="">7</div>
            <div class="button" id="">8</div>
            <div class="button" id="">9</div>
            <div class="button right-bar" id="">x</div>
            <div class="button" id="">4</div>
            <div class="button" id="">5</div>
            <div class="button" id="">6</div>
            <div class="button right-bar" id="">–</div>
            <div class="button" id="">1</div>
            <div class="button" id="">2</div>
            <div class="button" id="">3</div>
            <div class="button right-bar" id="">+</div>
            <div class="button" id="zero">0</div>
            <div class="button" id="">,</div>
            <div class="button right-bar" id="">=</div>
        </div>
        <div id="footer">
            Made by Staffan.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
