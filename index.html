<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffan's calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div id="growing-line"></div>
        </div>
        <div id="main">
            <div id="screen">0</div>
            <div class="button top-bar" id="ac" data-key="8">AC</div>
            <div class="button top-bar" id="posneg">+/–</div>
            <div class="button top-bar" id="percent">%</div>
            <div class="button right-bar" id="divide" data-key="111">÷</div>
            <div class="button digit" id="seven" data-key="55">7</div>
            <div class="button digit" id="eight" data-key="56">8</div>
            <div class="button digit" id="nine" data-key="57">9</div>
            <div class="button right-bar" id="multiply" data-key="106">x</div>
            <div class="button digit" id="four" data-key="52">4</div>
            <div class="button digit" id="five" data-key="53">5</div>
            <div class="button digit" id="six" data-key="54">6</div>
            <div class="button right-bar" id="minus" data-key="109">–</div>
            <div class="button digit" id="one" data-key="49">1</div>
            <div class="button digit" id="two" data-key="50">2</div>
            <div class="button digit" id="three" data-key="51">3</div>
            <div class="button right-bar" id="plus" data-key="107">+</div>
            <div class="button digit" id="zero" data-key="48">0</div>
            <div class="button digit" id="decimal" data-key="110">,</div>
            <div class="button right-bar" id="equals" data-key="13">=</div>
        </div>
        <div id="footer">
            Made by Staffan.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
