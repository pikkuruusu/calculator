<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffan's calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            
        </div>
        <div id="main">
            <div id="screen">0</div>
            <div class="button top-bar function" data-key="AC">AC</div>
            <div class="button top-bar function" data-key="Backspace">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                </svg>
            </div>
            <div class="button top-bar function" data-key="posneg">+/–</div>
            <div class="button right-bar operator" data-key="/">÷</div>
            <div class="button digit"data-key="7">7</div>
            <div class="button digit" data-key="8">8</div>
            <div class="button digit" data-key="9">9</div>
            <div class="button right-bar operator" data-key="*">x</div>
            <div class="button digit" data-key="4">4</div>
            <div class="button digit" data-key="5">5</div>
            <div class="button digit" data-key="6">6</div>
            <div class="button right-bar operator" data-key="-">–</div>
            <div class="button digit" data-key="1">1</div>
            <div class="button digit" data-key="2">2</div>
            <div class="button digit" data-key="3">3</div>
            <div class="button right-bar operator" data-key="+">+</div>
            <div class="button digit" id="zero" data-key="0">0</div>
            <div class="button digit" data-key=",">,</div>
            <div class="button right-bar function" data-key="Enter">=</div>
        </div>
        <div id="footer">
            Made by <a href="https://github.com/pikkuruusu">Staffan</a>.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
