<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staffan's calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            
        </div>
        <div id="main">
            <div id="screen">0</div>
            <div class="button top-bar" id="ac" data-key="8">AC</div>
            <div class="button top-bar" id="delete">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                </svg>
            </div>
            <div class="button top-bar" id="posneg">+/–</div>
            <div class="button right-bar operator" id="divide" data-key="111">÷</div>
            <div class="button digit" id="seven" data-key="55">7</div>
            <div class="button digit" id="eight" data-key="56">8</div>
            <div class="button digit" id="nine" data-key="57">9</div>
            <div class="button right-bar operator" id="multiply" data-key="106">x</div>
            <div class="button digit" id="four" data-key="52">4</div>
            <div class="button digit" id="five" data-key="53">5</div>
            <div class="button digit" id="six" data-key="54">6</div>
            <div class="button right-bar operator" id="minus" data-key="109">–</div>
            <div class="button digit" id="one" data-key="49">1</div>
            <div class="button digit" id="two" data-key="50">2</div>
            <div class="button digit" id="three" data-key="51">3</div>
            <div class="button right-bar operator" id="plus" data-key="107">+</div>
            <div class="button digit" id="zero" data-key="48">0</div>
            <div class="button digit" id="decimal" data-key="110">,</div>
            <div class="button right-bar" id="equals" data-key="13">=</div>
        </div>
        <div id="footer">
            Made by <a href="https://github.com/pikkuruusu">Staffan</a>.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
